<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../../desgin/css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <div class="profile">
          <img src="../../desgin/images/p-2.jpg" class="image" alt="" />
          <h3 class="name">Sneha Vaghela</h3>
          <p class="role">student</p>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="../../desgin/images/p-2.jpg" class="image" alt="" />
        <h3 class="name">Sneha Vaghela</h3>
        <p class="role">student</p>
        <a href="../../desgin/profile.html" class="btn">view profile</a>
      </div>
    </div>

    <section class="watch-video">
      <div class="video-container">
        <video controls autoplay>
          <source
            src="{{ url_for('video') }}"
            type="multipart/x-mixed-replace"
          />
        </video>
        <div class="info">
          <p class="date">
            <i class="fas fa-calendar"></i><span>22-10-2022</span>
          </p>
          <p class="date"><i class="fas fa-heart"></i><span>44 likes</span></p>
        </div>
        <div class="tutor"></div>
        <form action="" method="post" class="flex">
          <button><i class="far fa-heart"></i><span>like</span></button>
        </form>
        <p class="description"></p>
      </div>
    </section>

    <!-- custom js file link  -->
    <script src="../../desgin/js/script.js"></script>
  </body>
</html>
